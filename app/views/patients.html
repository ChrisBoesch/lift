<header class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Lifeline Medical Systems</a>
  </div>
</header>
<section id="physician" class="patient-panel">
  <div class="container top-container">
    <div class="row">
      <div class="col-xs-5">
        <h3><a href="" ng-click="toggleDay()">{{day}}</a></h3>
      </div>
      <div class="col-xs-5 text-right">
        <h3>{{today | date}}</h3>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div ng-repeat="day in ['Morning', 'Afternoon', 'Evening']">
      <h2 class="well">{{day}}</h2>
      <hr/>
      <div ng-repeat="p in patient.prescriptions | prescriptionFor:$index">
        <div class="row">
          <div class="col-xs-12">
            <h4>{{$index+1}}. {{p.name}}</h4>
          </div>
          <div class="row" ng-if="p.type != 'data'">
            <div class="col-xs-5 col-xs-offset-1">
              <h4><input type="radio" class="" name="{{p.name}}-$index" value="1"/> Taken</h4>
            </div>
            <div class="col-xs-5 col-xs-offset-1">
              <h4><input type="radio" class="" name="{{p.name}}-$index" value="0"/> Not Taken</h4>
            </div>
          </div>
          <div class="row" ng-if="p.type == 'data'">
            <div class="col-xs-5 col-xs-offset-1">
              <select name="{{p.name}}-$index" id="{{p.id}}" class="input-lg form-control text-right">
                <option value="{{val}}" ng-repeat="val in [] | rangeFor:p.range.start:p.range.end" class="text-right">{{val}}</option>
              </select>

              <div class="col-xs-5 col-xs-offset-1">
              </div>
            </div>
            <hr/>
          </div>
        </div>
      </div>
</section>
