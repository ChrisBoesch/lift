<header class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Lifeline Medical Systems</a>
  </div>
</header>
<section id="physician" class="patient-panel">
  <div class="container top-container">
    <div class="row">
      <div class="col-xs-5">
        <h3><a href="" ng-click="toggleDay()">{{day}}</a></h3>
      </div>
      <div class="col-xs-5 text-right">
        <h3>{{today | date}}</h3>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div ng-repeat="day in selectedPrescriptions">
      <h2 class="well">{{day.name}}</h2>
      <hr/>
      <div ng-repeat="p in day.medications">
        <div class="row">
          <div class="col-xs-12">
            <h4>{{$index+1}}. {{p.name}}</h4>
          </div>
          <div class="row" ng-if="p.type != 'data'">
            <div class="col-xs-5 col-xs-offset-1">
              <h4><input type="radio" class="" value="taken" ng-model="p.taken" ng-click="updateMedicineInfo(p, 'taken')"/> Taken</h4>
            </div>
            <div class="col-xs-5 col-xs-offset-1">
              <h4><input type="radio" class="" value="not-taken" ng-model="p.taken" ng-click="updateMedicineInfo(p, 'not-taken')"/> Not Taken</h4>
            </div>
          </div>
          <div ng-if="p.type == 'data'">
            <div class="col-xs-10 col-xs-offset-1">
              <select name="{{p.name}}-$index" id="{{p.id}}" class="input-lg form-control text-right" ng-model="p.value" ng-options="o as o for o in p.optionData ">

              </select>
            </div>
            <hr/>
          </div>
        </div>
      </div>
</section>
