<div id="userAdd">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Prescriptions for {{patient.name}}</h4>
  </div>

  <div class="modal-body">
    <div class="container mb5">
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-primary">Prescribe Medicine</button>
          <button type="button" class="btn btn-primary">Prescribe Data Collection</button>
        </div>
      </div>
      </div>
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>
              Name
            </th>
            <th>Dosage</th>
            <th>Schedule</th>
            <th>Prescription Date</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="p in patient.prescriptions">
            <td>{{p.name}}</td>
            <td>{{p.dose}} {{p.type}}</td>
            <td>{{p.schedule | toHumanString}}</td>
            <td>{{p.date | date}}</td>
          </tr>
          </tbody>
        </table>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
    <!--<input type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" value="Save">-->
  </div>
</div>
